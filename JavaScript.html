<script>
// =================== GLOBAL VARIABLES ===================
let currentUser = null;
let currentPage = 'dashboard';
let accounts = [];
let categories = [];
let transactions = [];
let customers = [];
let suppliers = [];

// =================== INITIALIZATION ===================
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 DOM loaded, initializing NHT Finance System...');
    
    // Wait a bit for all HTML to be fully rendered
    setTimeout(() => {
        try {
            initializeSystem();
        } catch (error) {
            console.error('❌ Critical error during initialization:', error);
            showCriticalError(error);
        }
    }, 100);
});

function initializeSystem() {
    console.log('🔧 Initializing system...');
    
    // Check DOM elements
    checkDOMElements();
    
    // Initialize event listeners
    initializeEventListeners();
    
    // Check authentication status
    checkAuthStatus();
    
    console.log('✅ System initialized successfully');
}

function checkDOMElements() {
    const requiredElements = [
        'login-modal',
        'login-form', 
        'login-username',
        'login-password',
        'login-error'
    ];
    
    const missingElements = [];
    
    requiredElements.forEach(id => {
        const element = document.getElementById(id);
        if (!element) {
            missingElements.push(id);
        }
    });
    
    if (missingElements.length > 0) {
        console.error('❌ Missing DOM elements:', missingElements);
        console.log('🔍 Available elements with IDs:');
        document.querySelectorAll('[id]').forEach(el => {
            console.log('- ' + el.id);
        });
    } else {
        console.log('✅ All required DOM elements found');
    }
}

// =================== AUTHENTICATION ===================
function handleLogin(event) {
    if (event) event.preventDefault();
    
    console.log('🔐 Handling login...');
    
    const usernameField = document.getElementById('login-username');
    const passwordField = document.getElementById('login-password');
    const errorElement = document.getElementById('login-error');
    
    if (!usernameField || !passwordField) {
        console.error('❌ Login fields not found!');
        alert('Lỗi: Không tìm thấy form đăng nhập. Vui lòng reload trang.');
        return;
    }
    
    const username = usernameField.value.trim();
    const password = passwordField.value.trim();
    
    // Clear previous error
    if (errorElement) {
        errorElement.style.display = 'none';
        errorElement.textContent = '';
    }
    
    // Validate inputs
    if (!username || !password) {
        showLoginError('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu');
        return;
    }
    
    // Show loading
    showLoading('Đang xác thực tài khoản...');
    
    // Check if Google Apps Script is available
    if (typeof google !== 'undefined' && google.script && google.script.run) {
        console.log('📡 Using Google Apps Script authentication');
        authenticateWithGoogleScript(username, password);
    } else {
        console.log('⚠️ Google Apps Script not available, using offline mode');
        authenticateOffline(username, password);
    }
}

function authenticateWithGoogleScript(username, password) {
    google.script.run
        .withSuccessHandler(function(result) {
            hideLoading();
            handleAuthResult(result);
        })
        .withFailureHandler(function(error) {
            hideLoading();
            console.error('❌ Google Script auth error:', error);
            showLoginError('Lỗi server. Chuyển sang chế độ offline...');
            setTimeout(() => authenticateOffline(username, password), 1000);
        })
        .authenticateUser(username, password);
}

function authenticateOffline(username, password) {
    console.log('🔄 Using offline authentication');
    
    // Demo accounts for testing
    const demoAccounts = {
        'admin': { 
            password: 'admin123', 
            fullName: 'Administrator', 
            role: 'ADMIN',
            email: 'admin@nht.com',
            id: 'USER000001'
        },
        'user': { 
            password: 'user123', 
            fullName: 'Demo User', 
            role: 'USER',
            email: 'user@nht.com',
            id: 'USER000002'
        },
        'manager': { 
            password: 'manager123', 
            fullName: 'Manager', 
            role: 'MANAGER',
            email: 'manager@nht.com',
            id: 'USER000003'
        }
    };
    
    setTimeout(() => {
        hideLoading();
        
        if (demoAccounts[username] && demoAccounts[username].password === password) {
            const result = {
                success: true,
                user: demoAccounts[username]
            };
            handleAuthResult(result);
        } else {
            showLoginError('Tên đăng nhập hoặc mật khẩu không đúng');
        }
    }, 800);
}

function handleAuthResult(result) {
    if (result && result.success && result.user) {
        console.log('✅ Login successful for user:', result.user.username || result.user.fullName);
        
        // Save user data
        currentUser = result.user;
        
        // Save to sessionStorage
        try {
            sessionStorage.setItem('nht_current_user', JSON.stringify(currentUser));
            console.log('✅ User saved to sessionStorage');
        } catch (storageError) {
            console.warn('⚠️ SessionStorage not available');
        }
        
        // Hide login modal and initialize app
        hideLoginModal();
        initializeApp();
        
    } else {
        console.log('❌ Login failed:', result?.message);
        showLoginError(result?.message || 'Đăng nhập thất bại');
    }
}

function checkAuthStatus() {
    console.log('🔍 Checking authentication status...');
    
    try {
        const savedUser = sessionStorage.getItem('nht_current_user');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            console.log('✅ User found in sessionStorage:', currentUser);
            hideLoginModal();
            initializeApp();
            return;
        }
    } catch (error) {
        console.warn('⚠️ Error reading sessionStorage:', error);
    }
    
    console.log('ℹ️ No saved user, showing login modal');
    showLoginModal();
}

function handleLogout() {
    console.log('🚪 Logging out...');
    
    currentUser = null;
    
    try {
        sessionStorage.removeItem('nht_current_user');
    } catch (e) {
        console.warn('SessionStorage not available');
    }
    
    // Reset data
    transactions = [];
    accounts = [];
    categories = [];
    customers = [];
    suppliers = [];
    
    // Show login modal
    showLoginModal();
    showNotification('Đã đăng xuất thành công!', 'info');
}

// =================== APP INITIALIZATION ===================
function initializeApp() {
    console.log('🎯 Initializing app for user:', currentUser?.fullName || currentUser?.username);
    
    try {
        updateUserDisplay();
        loadDashboardData();
        showNotification('Đăng nhập thành công! Chào mừng ' + (currentUser?.fullName || currentUser?.username), 'success');
    } catch (error) {
        console.error('❌ Error initializing app:', error);
        showNotification('Có lỗi khi khởi tạo ứng dụng', 'error');
    }
}

function updateUserDisplay() {
    if (!currentUser) return;
    
    try {
        const usernameDisplay = document.getElementById('username-display');
        if (usernameDisplay) {
            usernameDisplay.textContent = currentUser.fullName || currentUser.username;
        }
        
        const userAvatar = document.getElementById('user-avatar');
        if (userAvatar) {
            const firstLetter = (currentUser.fullName || currentUser.username).charAt(0).toUpperCase();
            userAvatar.textContent = firstLetter;
        }
        
        console.log('✅ User display updated');
    } catch (error) {
        console.error('❌ Error updating user display:', error);
    }
}

// =================== EVENT LISTENERS ===================
function initializeEventListeners() {
    console.log('🔗 Setting up event listeners...');
    
    try {
        // Login form
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
            console.log('✅ Login form event listener added');
        } else {
            console.warn('⚠️ Login form not found');
        }
        
        // Enter key support
        const usernameField = document.getElementById('login-username');
        const passwordField = document.getElementById('login-password');
        
        if (usernameField) {
            usernameField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && passwordField) {
                    passwordField.focus();
                }
            });
        }
        
        if (passwordField) {
            passwordField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        }
        
        // Navigation
        initializeNavigationListeners();
        
        // Modals
        initializeModalListeners();
        
        // Forms
        initializeFormListeners();
        
        console.log('✅ All event listeners set up');
        
    } catch (error) {
        console.error('❌ Error setting up event listeners:', error);
    }
}

function initializeNavigationListeners() {
    // Sidebar navigation
    document.querySelectorAll('.sidebar-menu li').forEach(item => {
        item.addEventListener('click', function() {
            const page = this.getAttribute('data-page');
            if (page) {
                changePage(page);
            }
        });
    });
    
    // Sidebar collapse
    const collapseBtn = document.getElementById('collapse-sidebar');
    if (collapseBtn) {
        collapseBtn.addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('collapsed');
            }
        });
    }
    
    // User menu
    const userMenuToggle = document.getElementById('user-menu-toggle');
    if (userMenuToggle) {
        userMenuToggle.addEventListener('click', toggleUserMenu);
    }
    
    // Logout
    const logoutBtn = document.getElementById('logout-button');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', handleLogout);
    }
}

function initializeModalListeners() {
    // Close buttons
    document.querySelectorAll('.close, .cancel-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const modal = this.closest('.modal');
            if (modal && modal.id !== 'login-modal') {
                hideModal(modal.id);
            }
        });
    });
    
    // Click outside modal
    window.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal') && event.target.id !== 'login-modal') {
            hideModal(event.target.id);
        }
    });
}

function initializeFormListeners() {
    // Add transaction button
    const addTransactionBtn = document.getElementById('add-transaction-btn');
    if (addTransactionBtn) {
        addTransactionBtn.addEventListener('click', showAddTransactionModal);
    }
    
    // Transaction form
    const transactionForm = document.getElementById('transaction-form');
    if (transactionForm) {
        transactionForm.addEventListener('submit', handleTransactionSubmit);
    }
    
    // Other form listeners...
}

// =================== MODAL FUNCTIONS ===================
function showModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }
}

function hideModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

function showLoginModal() {
    const modal = document.getElementById('login-modal');
    if (modal) {
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        // Focus username field
        setTimeout(() => {
            const usernameField = document.getElementById('login-username');
            if (usernameField) {
                usernameField.focus();
            }
        }, 100);
    }
}

function hideLoginModal() {
    const modal = document.getElementById('login-modal');
    if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        console.log('✅ Login modal hidden');
    }
}

function showLoginError(message) {
    const errorElement = document.getElementById('login-error');
    if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        
        // Shake animation
        errorElement.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
            if (errorElement) {
                errorElement.style.animation = '';
            }
        }, 500);
    }
    console.warn('Login error:', message);
}

// =================== LOADING FUNCTIONS ===================
function showLoading(message = 'Đang tải...') {
    const overlay = document.getElementById('loading-overlay');
    const messageElement = document.getElementById('loading-message');
    
    if (overlay) {
        overlay.style.display = 'flex';
        if (messageElement) {
            messageElement.textContent = message;
        }
    }
}

function hideLoading() {
    const overlay = document.getElementById('loading-overlay');
    if (overlay) {
        overlay.style.display = 'none';
    }
}

// =================== NAVIGATION ===================
function changePage(pageId) {
    console.log('📄 Changing to page:', pageId);
    
    // Update sidebar
    document.querySelectorAll('.sidebar-menu li').forEach(item => {
        item.classList.remove('active');
    });
    const activeItem = document.querySelector(`[data-page="${pageId}"]`);
    if (activeItem) {
        activeItem.classList.add('active');
    }
    
    // Show page
    document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
    });
    const targetPage = document.getElementById(pageId);
    if (targetPage) {
        targetPage.classList.add('active');
    }
    
    // Update title
    const titles = {
        'dashboard': 'Dashboard',
        'transactions': 'Quản lý giao dịch',
        'accounts': 'Quản lý tài khoản',
        'categories': 'Quản lý danh mục',
        'customers': 'Quản lý khách hàng',
        'suppliers': 'Quản lý nhà cung cấp'
    };
    
    const pageTitle = document.getElementById('page-title');
    if (pageTitle) {
        pageTitle.textContent = titles[pageId] || 'Dashboard';
    }
    
    currentPage = pageId;
    loadPageData(pageId);
}

function loadPageData(pageId) {
    switch(pageId) {
        case 'dashboard':
            loadDashboardData();
            break;
        case 'transactions':
            displayTransactions();
            break;
        case 'accounts':
            displayAccounts();
            break;
        default:
            // Load page specific data
            break;
    }
}

function updateDashboardStats() {
    const totalIncome = transactions
        .filter(t => t.type === 'Thu')
        .reduce((sum, t) => sum + (parseFloat(t.amount) || 0), 0);
    
    const totalExpense = transactions
        .filter(t => t.type === 'Chi')
        .reduce((sum, t) => sum + (parseFloat(t.amount) || 0), 0);
    
    const netProfit = totalIncome - totalExpense;
    const totalBalance = accounts.reduce((sum, acc) => sum + (parseFloat(acc.balance) || 0), 0);
    
    updateElement('total-income', formatCurrency(totalIncome));
    updateElement('total-expense', formatCurrency(totalExpense));
    updateElement('net-profit', formatCurrency(netProfit));
    updateElement('total-balance', formatCurrency(totalBalance));
}

function displayRecentTransactions() {
    const tbody = document.getElementById('recent-transactions-body');
    if (!tbody) return;
    
    tbody.innerHTML = '';
    
    if (!transactions || transactions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center" style="padding: 40px; color: #666;">Chưa có giao dịch nào</td></tr>';
        return;
    }
    
    const recent = transactions.slice(0, 5);
    recent.forEach(transaction => {
        const row = document.createElement('tr');
        const amountClass = transaction.type === 'Thu' ? 'income' : 'expense';
        
        row.innerHTML = `
            <td>${formatDate(transaction.date)}</td>
            <td><span class="badge ${transaction.type === 'Thu' ? 'badge-success' : 'badge-danger'}">${transaction.type}</span></td>
            <td class="${amountClass}">${formatCurrency(transaction.amount)}</td>
            <td>${transaction.account}</td>
            <td>${transaction.note || '-'}</td>
        `;
        tbody.appendChild(row);
    });
}

function displayTransactions() {
    const tbody = document.getElementById('transactions-table-body');
    if (!tbody) return;
    
    tbody.innerHTML = '';
    
    if (!transactions || transactions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="text-center" style="padding: 40px; color: #666;">Chưa có giao dịch nào</td></tr>';
        return;
    }
    
    transactions.forEach(transaction => {
        const row = document.createElement('tr');
        const amountClass = transaction.type === 'Thu' ? 'income' : 'expense';
        
        row.innerHTML = `
            <td><input type="checkbox"></td>
            <td>${transaction.id}</td>
            <td>${formatDate(transaction.date)}</td>
            <td><span class="badge ${transaction.type === 'Thu' ? 'badge-success' : 'badge-danger'}">${transaction.type}</span></td>
            <td>${transaction.category}</td>
            <td class="${amountClass}">${formatCurrency(transaction.amount)}</td>
            <td>${transaction.account}</td>
            <td>${transaction.note || '-'}</td>
            <td><span class="status-completed">Hoàn thành</span></td>
            <td>
                <button class="btn btn-sm btn-secondary" onclick="editTransaction('${transaction.id}')" title="Sửa">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteTransaction('${transaction.id}')" title="Xóa">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function displayAccounts() {
    const accountsList = document.getElementById('accounts-list');
    if (!accountsList) return;
    
    if (!accounts || accounts.length === 0) {
        accountsList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Chưa có tài khoản nào</p>';
        return;
    }
    
    let html = '<div class="stats-grid">';
    accounts.forEach(account => {
        const balanceClass = (account.balance || 0) >= 0 ? 'income' : 'expense';
        html += `
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">${account.name}</div>
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>
                <div class="stat-value ${balanceClass}">${formatCurrency(account.balance || 0)}</div>
                <div class="stat-change">${account.type}</div>
            </div>
        `;
    });
    html += '</div>';
    
    accountsList.innerHTML = html;
}

function populateDropdowns() {
    // Account dropdown
    const accountSelect = document.getElementById('transaction-source-account');
    if (accountSelect) {
        accountSelect.innerHTML = '<option value="">-- Chọn tài khoản --</option>';
        accounts.forEach(account => {
            const option = document.createElement('option');
            option.value = account.name;
            option.textContent = `${account.name} (${formatCurrency(account.balance || 0)})`;
            accountSelect.appendChild(option);
        });
    }
    
    // Category dropdown
    const categorySelect = document.getElementById('transaction-category');
    if (categorySelect) {
        categorySelect.innerHTML = '<option value="">-- Chọn danh mục --</option>';
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.name;
            option.textContent = category.name;
            categorySelect.appendChild(option);
        });
    }
}

// =================== TRANSACTION FUNCTIONS ===================
function showAddTransactionModal() {
    console.log('💰 Opening add transaction modal...');
    
    const form = document.getElementById('transaction-form');
    if (form) {
        form.reset();
    }
    
    const dateInput = document.getElementById('transaction-date');
    if (dateInput) {
        dateInput.valueAsDate = new Date();
    }
    
    populateDropdowns();
    showModal('transaction-modal');
}

function handleTransactionSubmit(event) {
    event.preventDefault();
    console.log('💾 Handling transaction submit...');
    
    const formData = {
        date: document.getElementById('transaction-date').value,
        type: document.getElementById('transaction-type').value,
        category: document.getElementById('transaction-category').value,
        amount: parseFloat(document.getElementById('transaction-amount').value) || 0,
        account: document.getElementById('transaction-source-account').value,
        note: document.getElementById('transaction-note').value || ''
    };
    
    if (!formData.date || !formData.type || !formData.category || formData.amount <= 0 || !formData.account) {
        showNotification('Vui lòng điền đầy đủ thông tin bắt buộc', 'error');
        return;
    }
    
    // Generate ID
    const id = 'GD' + String(transactions.length + 1).padStart(6, '0');
    
    // Add to transactions
    transactions.push({
        id: id,
        ...formData,
        status: 'Hoàn thành'
    });
    
    // Hide modal
    hideModal('transaction-modal');
    
    // Refresh data
    updateDashboardStats();
    displayRecentTransactions();
    if (currentPage === 'transactions') {
        displayTransactions();
    }
    
    showNotification('Thêm giao dịch thành công!', 'success');
}

// =================== UTILITY FUNCTIONS ===================
function toggleUserMenu() {
    const dropdown = document.getElementById('user-dropdown');
    if (dropdown) {
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }
}

function showNotification(message, type = 'info') {
    console.log(`📢 ${type.toUpperCase()}: ${message}`);
    
    const existingNotification = document.querySelector('.notification');
    if (existingNotification) {
        existingNotification.remove();
    }
    
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fas ${getNotificationIcon(type)}"></i>
            <span>${message}</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add('show');
    }, 10);
    
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 300);
    }, 3000);
}

function getNotificationIcon(type) {
    const icons = {
        'success': 'fa-check-circle',
        'error': 'fa-times-circle',
        'warning': 'fa-exclamation-triangle',
        'info': 'fa-info-circle'
    };
    return icons[type] || icons.info;
}

function updateElement(id, content) {
    const element = document.getElementById(id);
    if (element) {
        element.textContent = content;
    }
}

function formatCurrency(amount) {
    if (amount === null || amount === undefined || isNaN(amount)) return '0 VND';
    
    return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    }).format(amount);
}

function formatDate(dateStr) {
    if (!dateStr) return '';
    
    const date = new Date(dateStr);
    return date.toLocaleDateString('vi-VN');
}

function editTransaction(id) {
    showNotification('Chức năng sửa giao dịch đang được phát triển', 'info');
}

function deleteTransaction(id) {
    if (!confirm('Bạn có chắc chắn muốn xóa giao dịch này?')) {
        return;
    }
    
    // Find and remove transaction
    const index = transactions.findIndex(t => t.id === id);
    if (index !== -1) {
        transactions.splice(index, 1);
        
        // Refresh displays
        updateDashboardStats();
        displayRecentTransactions();
        if (currentPage === 'transactions') {
            displayTransactions();
        }
        
        showNotification('Xóa giao dịch thành công!', 'success');
    } else {
        showNotification('Không tìm thấy giao dịch!', 'error');
    }
}
